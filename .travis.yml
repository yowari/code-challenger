language: node_js
node_js:
  - "node"

branches:
  only:
    - master

cache:
  directories:
    - node_modules

script:
  - ng build --prod --base-href "/code-challenger/"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/code-challenger
  on:
    branch: master
